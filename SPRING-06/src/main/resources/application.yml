spring:
  datasource:
    url: jdbc:h2:mem:maindbt
#    username: dbuser
#    password: dbpass
#    driver-class-name: com.mysql.jdbc.Driver
#    initialization-mode: always
#    schema: schema.sql
#    data: data.sql
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
#  shell:
#    interactive:
#      enabled: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    ROOT: ERROR
