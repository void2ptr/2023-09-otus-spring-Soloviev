<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title></head>
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
<body>
    <nav th:insert="/menu/header :: top-menu"></nav>

    <h4>All errors:</h4>
    <div>
        <div>
            <span><strong>Status</strong></span>
            <span th:text="${status}"></span>
        </div>
        <div>
            <span><strong>Error</strong></span>
            <span th:text="${error}"></span>
        </div>
        <div>
            <span><strong>Message</strong></span>
            <span th:text="${message}"></span>
        </div>
        <div th:if="${exception != null}">
            <span><strong>Exception</strong></span>
            <span th:text="${exception}"></span>
        </div>
        <div th:if="${trace != null}">
            <span><strong>Stacktrace</strong></span>
            <span th:text="${trace}"></span>
        </div>

    </div>
    <nav th:insert="/menu/footer :: bottom-menu"></nav>
</body>
</html>
