<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
    <title>Comments list</title>
</head>
<body>
    <nav th:insert="/api/v1/menu/header :: top-menu"></nav>
    <h1>Комментарии к книге "<span th:text="${book.title}">________</span>" </h1>


    <table>
        <caption>Комментарии</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
            <th><a th:href="@{/api/v1/book/__${book.id}__/comment/0/add}" href="/api/v1/comment/comment.html"
                   th:text="Добавить">Add</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}">-1</td>
            <td th:text="${comment.description}">Free Style</td>
            <td><a th:href="@{/api/v1/book/__${book.id}__/comment/__${comment.id}__/edit}"
                   href="/api/v1/comment/comment.html"
                   th:text="Редактировать">Edit</a>
            </td>
            <td><a th:href="@{/api/v1/book/__${book.id}__/comment/__${comment.id}__/delete}"
                   href="/api/v1/comment/comment.html"
                   th:text="Удалить">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:insert="/api/v1/menu/footer :: bottom-menu"></nav>
</body>
</html>
