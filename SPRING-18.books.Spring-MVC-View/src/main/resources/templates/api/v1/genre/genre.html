<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Genre</title>
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav th:insert="/api/v1/menu/header :: top-menu"></nav>
    <h3>Жанр. действие: <span th:text="${action}">Action</span></h3>

    <form class="edit-form"
          th:method="post"
          th:action="@{/api/v1/genre/__${genre.id}__/__${action}__}" action=""
          th:object="${genre}">
            <!--  -->
            <label for="genre-name-input">Автор известен как :</label>
            <input type="text"  id="genre-name-input" name="name" th:value="${genre.name}" value="Opus">
            <input type="hidden" id="genre-id-input" name="id" th:value="${genre.id}" value="-1">
            <!--  -->
            <button type="reset">Reset</button>
            <button type="submit" th:text="${action}">Save</button>
    </form>

    <nav th:insert="/api/v1/menu/footer :: bottom-menu"></nav>
</body>
</html>
