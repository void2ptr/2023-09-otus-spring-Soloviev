<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Author</title>
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav th:insert="/api/v1/menu/header :: top-menu"></nav>
    <h3>Удаление Автора</h3>

    <form class="edit-form" enctype="application/x-www-form-urlencoded"
          th:method="post"
          th:action="@{/api/v1/author/__${author.id}__/delete}" action=""
          th:object="${author}">
        <!--  -->
        <input type="hidden" id="author-id-input" name="id" th:value="${author.id}" value="-1">
        <!--  -->
        <label for="author-name-input">Автор был известен как :</label>
        <label type="text" id="author-name-input" name="fullName" th:text="${author.fullName}">John Doe</label>
        <!--  -->
        <input type="reset" value="Reset">
        <button type="submit">Удалить</button>
    </form>

    <nav th:insert="/api/v1/menu/footer :: bottom-menu"></nav>
</body>
</html>
